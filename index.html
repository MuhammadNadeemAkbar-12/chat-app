<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ChatApp</title>
		<link rel="stylesheet" href="styling/signUp.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
		<style>
			body {
				background: #0d1117;
				color: #e6edf3;
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
					Roboto, "Helvetica Neue", Arial, sans-serif;
				padding: 2rem;
			}
			.card {
				background: #161b22;
				border: 1px solid #30363d;
				max-width: 560px;
				width: 100%;
			}
			a {
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div class="card shadow p-4">
			<h1 class="h3 mb-3 text-center">ChatApp</h1>
			<p class="mb-4 text-secondary text-center">
				Welcome! This is a purely front-end demo chat that stores everything in
				your browser (localStorage). Start by creating an account or logging in.
			</p>
			<div class="d-grid gap-3">
				<a class="btn btn-primary btn-lg" href="signup.html">Create Account</a>
				<a class="btn btn-outline-light" href="login.html">Login</a>
				<a class="btn btn-outline-secondary" href="dashboard.html"
					>Dashboard (if already logged in)</a
				>
			</div>
			<hr class="my-4" />
			<p class="small text-center text-secondary mb-0">
				Having trouble?
				<a class="link-info" href="forgot.html">Reset Password</a>
			</p>
			<p class="small text-center text-secondary mt-2 mb-0">
				<a
					class="link-secondary"
					href="https://github.com/MuhammadNadeemAkbar-12/chat-app"
					target="_blank"
					rel="noopener"
					>GitHub Repo</a
				>
			</p>
		</div>
		<script>
			// Simple redirect: if user already logged (localStorage flag) you can auto forward
			try {
				if (localStorage.getItem("chatapp_currentUser")) {
					// optional: window.location.href = 'dashboard.html';
				}
			} catch (e) {}
		</script>
	</body>
</html>
